<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./modules/firebase.js" defer></script>
    <script type="module" src="./modules/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">

            <button class="nav-link active" id="addadvert" data-bs-toggle="tab" data-bs-target="#nav-home"
                type="button" role="tab" aria-controls="nav-home" aria-selected="true">Kategorija</button>

            <button class="nav-link" id="show_favourite_ads" data-bs-toggle="tab" data-bs-target="#nav-profile"
                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Megstamiausios
                kategorijos</button>

            <button class="nav-link" id="createadvert" data-bs-toggle="tab" data-bs-target="#nav-contact"
                type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Sukurti kategorija</button>

        </div>
    </nav>
    <div id="forms" class="container justify-content-center ms-1">
        <div class="registerForm" id="registerForm">
            <div class="mb-3">
                <label for="email" class="form-label text-dark">Elektroninis Pastas</label>
                <input type="text" class="form-control w-25" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-dark">Slaptazodis</label>
                <input type="text" class="form-control w-25" id="password">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-light border border-dark" id="signUp">Uzsiregistruoti</button>
                <button type="submit" class="btn btn-light border border-dark" id="login">Prisijungti</button>
            </div>
        </div>

        <div class="loginForm" id="loginForm">
            <div class="mb-3">
                <label for="login_email" class="form-label text-dark">Elektroninis Pastas</label>
                <input type="text" class="form-control w-25" id="login_email">
            </div>
            <div class="mb-3">
                <label for="login_password" class="form-label text-dark">Slaptazodis</label>
                <input type="text" class="form-control w-25" id="login_password">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-light border border-dark" id="signIn">Prisijungti</button>
                <button type="submit" class="btn btn-light border border-dark" id="register">Uzsiregistruoti</button>
            </div>
        </div>
    </div>

    <form>
        <input type="email" placeholder="enter your Email" id="user_email">
        <input type="password" placeholder="enter your password" id="user_passwd">
        <input type="submit" value="register" id="register_user">
        <input type="submit" value="login" id="login_user">

    </form>


    <input type="submit" value="logout" id="user_logOut">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
